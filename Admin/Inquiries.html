<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Inquiries Management - Romlue Energy Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#228c22",
                        "accent-blue": "#0077B6",
                        "background-light": "#f6f8f6",
                        "background-dark": "#131f13",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .active-nav {
            background-color: #228c22;
            color: white !important;
        }
    </style>
    <script src="../js/db.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside
            class="w-64 fixed inset-y-0 left-0 z-50 bg-white dark:bg-zinc-900 border-r border-slate-200 dark:border-zinc-800 hidden lg:flex flex-col">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-primary/10 p-2 rounded-lg">
                    <span class="material-symbols-outlined text-primary text-3xl">bolt</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold leading-none">Romlue Energy</h1>
                    <p class="text-xs text-slate-500 font-medium uppercase tracking-wider">Admin Panel</p>
                </div>
            </div>
            <nav class="flex-1 px-4 space-y-1 mt-4">
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
                    href="MasterAdmin.html">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-semibold">Dashboard</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
                    href="InventoryandProduct.html">
                    <span class="material-symbols-outlined">inventory_2</span>
                    <span class="text-sm font-semibold">Products</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
                    href="Media.html">
                    <span class="material-symbols-outlined">photo_library</span>
                    <span class="text-sm font-semibold">Media Gallery</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
                    href="../solution.html">
                    <span class="material-symbols-outlined">settings_suggest</span>
                    <span class="text-sm font-semibold">Services</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl active-nav" href="Inquiries.html">
                    <span class="material-symbols-outlined">contact_support</span>
                    <span class="text-sm font-semibold">Inquiries</span>
                    <span id="unreadBadge"
                        class="ml-auto bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">0</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
                    href="AdminSetting.html">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="text-sm font-semibold">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 flex flex-col min-h-screen">
            <!-- Top Navigation -->
            <header
                class="h-16 sticky top-0 z-40 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-md border-b border-slate-200 dark:border-zinc-800 flex items-center justify-between px-6 lg:px-8">
                <div>
                    <h2 class="text-xl font-bold">Inquiries Management</h2>
                    <p class="text-xs text-slate-500">View and manage customer inquiries</p>
                </div>
                <button onclick="loadInquiries()"
                    class="flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-primary/90">
                    <span class="material-symbols-outlined text-lg">refresh</span>
                    Refresh
                </button>
            </header>

            <!-- Inquiries List -->
            <div class="p-6 lg:p-10 max-w-7xl mx-auto w-full">
                <div
                    class="bg-white dark:bg-zinc-900 rounded-xl border border-slate-200 dark:border-zinc-800 shadow-sm overflow-hidden">
                    <!-- Header -->
                    <div class="p-6 border-b border-slate-200 dark:border-zinc-800 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-primary text-2xl">mail</span>
                            <h3 class="text-lg font-bold">All Inquiries</h3>
                        </div>
                        <span id="totalCount" class="text-sm text-slate-500">0 total</span>
                    </div>

                    <!-- Inquiries Container -->
                    <div id="inquiriesContainer" class="divide-y dark:divide-zinc-800">
                        <!-- Inquiries will be loaded here -->
                        <div class="p-10 text-center text-slate-400">
                            <span class="material-symbols-outlined text-5xl mb-2">inbox</span>
                            <p>No inquiries yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function loadInquiries() {
            const inquiries = window.RomlueDB?.getInquiries() || [];
            const container = document.getElementById('inquiriesContainer');
            const unreadBadge = document.getElementById('unreadBadge');
            const totalCount = document.getElementById('totalCount');

            const unreadCount = inquiries.filter(i => !i.read).length;
            unreadBadge.textContent = unreadCount;
            unreadBadge.style.display = unreadCount > 0 ? 'inline' : 'none';
            totalCount.textContent = `${inquiries.length} total`;

            if (inquiries.length === 0) {
                container.innerHTML = `
                <div class="p-10 text-center text-slate-400">
                    <span class="material-symbols-outlined text-5xl mb-2">inbox</span>
                    <p>No inquiries yet</p>
                </div>
            `;
                return;
            }

            container.innerHTML = inquiries.map(inquiry => `
            <div class="p-6 hover:bg-slate-50 dark:hover:bg-zinc-800/50 transition-colors ${!inquiry.read ? 'bg-blue-50/50 dark:bg-blue-900/10' : ''}">
                <div class="flex items-start gap-4">
                    <div class="size-12 shrink-0 rounded-full bg-primary/10 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary">person</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-start justify-between mb-2">
                            <div>
                                <h4 class="font-bold text-lg">${inquiry.fullName}</h4>
                                <div class="flex items-center gap-4 text-sm text-slate-500 mt-1">
                                    <span class="flex items-center gap-1">
                                        <span class="material-symbols-outlined text-xs">email</span>
                                        ${inquiry.email}
                                    </span>
                                    <span class="flex items-center gap-1">
                                        <span class="material-symbols-outlined text-xs">location_on</span>
                                        ${inquiry.location}
                                    </span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs text-slate-400">${new Date(inquiry.date).toLocaleString()}</span>
                                ${!inquiry.read ? '<span class="block mt-1 text-[10px] bg-blue-500 text-white px-2 py-0.5 rounded-full">NEW</span>' : ''}
                            </div>
                        </div>
                        <div class="mb-3">
                            <span class="inline-block px-3 py-1 rounded-full text-xs font-bold bg-primary/10 text-primary">
                                ${inquiry.energyNeed}
                            </span>
                        </div>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">${inquiry.message}</p>
                        <div class="flex gap-2">
                            <button onclick="respondEmail('${inquiry.email}', '${inquiry.fullName}')" class="flex items-center gap-1 text-xs font-bold bg-primary text-white px-3 py-1.5 rounded hover:bg-primary/90">
                                <span class="material-symbols-outlined text-sm">reply</span>
                                Reply via Email
                            </button>
                            ${!inquiry.read ? `
                                <button onclick="markAsRead('${inquiry.id}')" class="flex items-center gap-1 text-xs font-bold text-slate-600 border border-slate-200 px-3 py-1.5 rounded hover:bg-slate-50">
                                    <span class="material-symbols-outlined text-sm">mark_email_read</span>
                                    Mark as Read
                                </button>
                            ` : ''}
                            <button onclick="deleteInquiry('${inquiry.id}')" class="flex items-center gap-1 text-xs font-bold text-red-600 border border-red-200 px-3 py-1.5 rounded hover:bg-red-50">
                                <span class="material-symbols-outlined text-sm">delete</span>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        }

        function respondEmail(email, name) {
            const subject = encodeURIComponent(`Re: Your Inquiry - Romlue Energy`);
            const body = encodeURIComponent(`Dear ${name},\n\nThank you for contacting Romlue Energy.\n\n`);
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }

        function markAsRead(id) {
            window.RomlueDB?.markInquiryRead(id);
            loadInquiries();
        }

        function deleteInquiry(id) {
            if (confirm('Are you sure you want to delete this inquiry?')) {
                window.RomlueDB?.deleteInquiry(id);
                loadInquiries();
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadInquiries);
    </script>
</body>

</html>
