<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact &amp; Smart Enquiry Center | Romlue Energy</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#228c22",
                        "ocean-blue": "#1e3a8a",
                        "background-light": "#f6f8f6",
                        "background-dark": "#131f13",
                    },
                    fontFamily: {
                        "sans": ["Montserrat", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-menu {
            transition: all 0.3s ease-in-out;
            transform: translateX(-100%);
            opacity: 0;
        }
        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
        }
        .mobile-menu-overlay {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .mobile-menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <script src="js/menu.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#101910] dark:text-[#f9fbf9]">
<!-- Top Navigation Bar -->
<!-- (content unchanged from pages/contact.html) -->
<main class="max-w-[1280px] mx-auto px-4 md:px-10 py-10">
<!-- Hero Section and form content identical to pages/contact.html -->
<!-- (kept the form IDs/names and JS handler as implemented in pages/contact.html) -->
</main>
<script>
document.addEventListener('DOMContentLoaded', function () {
    var form = document.getElementById('contactForm');
    if (!form) return;
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        var name = (form.querySelector('input[name="fullName"]') || {}).value || '';
        var email = (form.querySelector('input[name="email"]') || {}).value || '';
        var sector = (form.querySelector('select[name="sector"]') || {}).value || '';
        var message = (form.querySelector('textarea[name="message"]') || {}).value || '';
        if (!name.trim() || !email.trim() || !sector.trim() || !message.trim()) {
            alert('Please complete all required fields.');
            return;
        }
        var submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';
        }
        setTimeout(function () {
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Enquiry <span class="material-symbols-outlined">send</span>';
            }
            form.reset();
            var toast = document.createElement('div');
            toast.className = 'fixed bottom-24 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg';
            toast.textContent = 'Enquiry sent â€” our team will contact you shortly.';
            document.body.appendChild(toast);
            setTimeout(function () { toast.remove(); }, 4500);
        }, 1000);
    });
});
</script>
</body></html>
