<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Catalog &amp; Procurement Hub | Romlue Energy</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#228c22",
                        "ocean-blue": "#1e3a8a",
                        "background-light": "#f6f8f6",
                        "background-dark": "#131f13",
                    },
                    fontFamily: {
                        "sans": ["Montserrat", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-menu {
            transition: all 0.3s ease-in-out;
            transform: translateX(-100%);
            opacity: 0;
        }
        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
        }
        .mobile-menu-overlay {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .mobile-menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .filter-tab.active {
            @apply border-primary text-primary;
        }
        .product-card {
            @apply transition-all duration-300 hover:shadow-lg;
        }
    </style>
    <script src="js/menu.js"></script>
    <script>
        function generateRandomDetails() {
            const specs = [
                { label: 'Power Output', value: Math.floor(Math.random() * 50 + 10) + ' kW' },
                { label: 'Efficiency Rating', value: Math.floor(Math.random() * 8 + 18) + '%' },
                { label: 'Panel Type', value: ['Monocrystalline', 'Polycrystalline', 'Bifacial'][Math.floor(Math.random() * 3)] },
                { label: 'Installation Date', value: ['Q' + (Math.floor(Math.random() * 4) + 1) + ' 2023', 'Q' + (Math.floor(Math.random() * 4) + 1) + ' 2024'][Math.floor(Math.random() * 2)] },
                { label: 'Warranty Period', value: Math.floor(Math.random() * 15 + 10) + ' years' },
                { label: 'Operating Temperature', value: '-' + Math.floor(Math.random() * 10 + 20) + '°C to ' + Math.floor(Math.random() * 30 + 60) + '°C' },
                { label: 'Annual Output', value: Math.floor(Math.random() * 100 + 50) + ' MWh/year' },
                { label: 'Maintenance Cost', value: '₦' + Math.floor(Math.random() * 500 + 100) + 'K/year' },
            ];
            
            return specs.sort(() => Math.random() - 0.5).slice(0, 5);
        }
        
        function openImageModal(imageSrc, title, description) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const detailsList = document.getElementById('detailsList');
            
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            // Generate and display random details
            const details = generateRandomDetails();
            detailsList.innerHTML = details.map(detail => `
                <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700 last:border-b-0">
                    <span class="text-gray-600 dark:text-gray-400 text-sm font-medium">${detail.label}:</span>
                    <span class="text-primary font-bold">${detail.value}</span>
                </div>
            `).join('');
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function addToQuote(productName, productPrice, productDescription) {
            const product = {
                name: productName,
                price: productPrice,
                description: productDescription,
                addedAt: new Date().toISOString()
            };
            
            // Store product in localStorage
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            
            // Redirect to quote page
            window.location.href = 'quote.html';
        }
    </script>
    <style>
        .image-preview-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-card:hover .image-preview-overlay {
            opacity: 1;
        }
        
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }
        
        #imageModal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        
        .dark .modal-content {
            background: #1a2a1a;
        }
        
        #modalImage {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 12px 12px 0 0;
            display: block;
        }
        
        .modal-content > div:last-child {
            padding: 1.5rem;
            flex-shrink: 0;
            overflow-y: auto;
        }
        
        @media (max-width: 640px) {
            #imageModal {
                padding: 0.5rem;
            }
            
            .modal-content {
                max-height: 95vh;
                border-radius: 8px;
            }
            
            #modalImage {
                max-height: 50vh;
                border-radius: 8px 8px 0 0;
            }
            
            .modal-content > div:last-child {
                padding: 1rem;
            }
            
            #modalTitle {
                font-size: 1.25rem !important;
            }
            
            #modalDescription {
                font-size: 0.875rem !important;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#101910] dark:text-[#f9fbf9]">

</body></html>
